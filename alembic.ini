# Alembic configuration file for NSTstats

[alembic]
# Path to migration scripts (folder containing env.py and versions/)
script_location = alembic

# By default we read DATABASE_URL from the environment in alembic/env.py,
# so we do not need to set sqlalchemy.url here. You can uncomment the next
# line for local overrides if desired (SQLite example):
# sqlalchemy.url = sqlite:///data/app.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
